<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RDS Local Sales Tool</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="/static/js/app.js"></script>
  </head>
  <body class="bg-slate-100 min-h-screen">
    <div class="max-w-6xl mx-auto py-6">
      <header class="mb-6">
        <h1 class="text-3xl font-semibold text-slate-800">RDS Sales Tool</h1>
        <p class="text-slate-500">Local-first replacement for the Excel workbooks.</p>
      </header>
      <main class="bg-white shadow rounded-lg">
        <div class="border-b border-slate-200 flex">
          <button class="tab-button flex-1 px-4 py-2 text-center" data-tab="inputs">Inputs &amp; Pricing</button>
          <button class="tab-button flex-1 px-4 py-2 text-center" data-tab="costing">Costing Grid</button>
        </div>
        <section id="tab-inputs" class="tab-panel p-6">
          <form id="inputs-form" class="grid grid-cols-2 gap-4">
            <label class="flex flex-col">
              <span class="text-sm text-slate-600">Quote Number</span>
              <input type="text" name="quote_number" class="border rounded px-3 py-2" value="Q12345" />
            </label>
            <label class="flex flex-col">
              <span class="text-sm text-slate-600">Customer</span>
              <input type="text" name="customer" class="border rounded px-3 py-2" />
            </label>
            <label class="flex flex-col col-span-2">
              <span class="text-sm text-slate-600">Configuration JSON</span>
              <textarea name="data" class="border rounded px-3 py-2 h-40">{"cells": {}}</textarea>
            </label>
            <button type="button" id="save-inputs" class="bg-blue-600 text-white px-4 py-2 rounded">Save &amp; Recompute</button>
          </form>
          <div class="mt-6">
            <h2 class="text-xl font-semibold">Pricing</h2>
            <dl id="pricing-summary" class="grid grid-cols-3 gap-4 mt-2 text-slate-700">
              <div>
                <dt class="text-sm text-slate-500">Base Cost</dt>
                <dd id="pricing-base">0.00</dd>
              </div>
              <div>
                <dt class="text-sm text-slate-500">Margin</dt>
                <dd id="pricing-margin">0.00</dd>
              </div>
              <div>
                <dt class="text-sm text-slate-500">Sell Price</dt>
                <dd id="pricing-total">0.00</dd>
              </div>
            </dl>
            <div class="mt-4 flex gap-2">
              <button id="btn-margin" class="bg-emerald-600 text-white px-4 py-2 rounded">Margin Change</button>
              <button id="btn-reset-margin" class="bg-slate-500 text-white px-4 py-2 rounded">Reset Margin</button>
              <button id="btn-generate" class="bg-purple-600 text-white px-4 py-2 rounded">Generate Outputs</button>
            </div>
          </div>
        </section>
        <section id="tab-costing" class="tab-panel hidden p-6">
          <h2 class="text-xl font-semibold mb-4">Costing Summary</h2>
          <table class="min-w-full border border-slate-200 text-sm">
            <thead class="bg-slate-100">
              <tr>
                <th class="border px-2 py-1 text-left">Summary Cell</th>
                <th class="border px-2 py-1 text-right">Value</th>
              </tr>
            </thead>
            <tbody id="costing-grid"></tbody>
          </table>
          <div class="mt-4 grid grid-cols-2 gap-4">
            <div>
              <h3 class="font-semibold">Toggles</h3>
              <ul id="toggle-list" class="space-y-2"></ul>
            </div>
            <div>
              <h3 class="font-semibold">Margin</h3>
              <p>Margin (Summary!M4): <span id="summary-margin">0.00</span></p>
              <p>Sell Price: <span id="summary-sell">0.00</span></p>
            </div>
          </div>
        </section>
      </main>
    </div>

    <dialog id="margin-dialog" class="rounded border p-4">
      <form method="dialog" class="space-y-4">
        <h2 class="text-lg font-semibold">Update Margin</h2>
        <label class="flex flex-col">
          <span class="text-sm text-slate-600">Margin (decimal)</span>
          <input type="number" step="0.01" id="margin-input" class="border rounded px-3 py-2" />
        </label>
        <menu class="flex gap-2 justify-end">
          <button value="cancel" class="px-3 py-1 rounded border">Cancel</button>
          <button value="confirm" class="px-3 py-1 rounded bg-blue-600 text-white">Save</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
