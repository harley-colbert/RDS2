<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RDS Local Sales Tool</title>
    <link rel="stylesheet" href="/static/css/ui.css" />
    <script defer src="/static/js/app.js"></script>
  </head>
  <body>
    <main class="workspace">
      <section class="quote-card">
        <header class="quote-header">
          <h1>System Options</h1>
          <p>Price Per Qty</p>
        </header>

        <div class="table-wrapper">
          <table aria-labelledby="pricing-table-title">
            <caption id="pricing-table-title" class="sr-only">Configured System Options and Pricing</caption>
            <thead>
              <tr>
                <th scope="col">Description</th>
                <th scope="col">System Options</th>
                <th scope="col">Price Per Qty</th>
              </tr>
            </thead>
            <tbody id="config-table-body"></tbody>
          </table>
        </div>

        <section class="totals" aria-label="Quote totals">
          <div class="totals-row">
            <span>Margin</span>
            <strong id="quote-margin" data-margin="0">0.00%</strong>
          </div>
          <div class="totals-row">
            <span>Base Price</span>
            <strong id="quote-base-cost">$0.00</strong>
          </div>
          <div class="totals-row">
            <span>Options</span>
            <strong id="quote-options">$0.00</strong>
          </div>
          <div class="totals-row totals-row--total">
            <span>Total</span>
            <strong id="quote-sell-price">$0.00</strong>
          </div>
        </section>

        <section class="actions" aria-label="Quote actions">
          <button id="btn-margin" type="button">Change Margin</button>
          <button id="btn-reset-margin" type="button">Reset Margin</button>
          <button id="btn-generate-quote" type="button">Generate Quote</button>
          <button id="btn-generate-layout" type="button">Generate Layout</button>
        </section>
      </section>

      <form id="inputs-form" class="sr-only" aria-hidden="true">
        <label>
          <span>Quote Number</span>
          <input id="quote-number" type="text" name="quote_number" value="Q12345" />
        </label>
        <label>
          <span>Customer</span>
          <input id="customer-name" type="text" name="customer" />
        </label>
        <textarea id="config-json" name="data">{"cells": {}}</textarea>
        <button type="button" id="save-inputs">Save &amp; Recompute</button>
      </form>
    </main>

    <dialog id="margin-dialog" class="margin-dialog">
      <form method="dialog">
        <h2>Update Margin</h2>
        <label for="margin-input">Margin (decimal)</label>
        <input type="number" step="0.01" id="margin-input" />
        <menu>
          <button value="cancel" type="reset">Cancel</button>
          <button value="confirm" type="submit">Save</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
